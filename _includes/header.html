<div class="frick" id="hexaflip-demo1"></div>


<script>
    var hexaDemo1,
            hexaDemo2,
            hexaDemo3,
            text1 = 'JW'.split(''),
            //text2 = 'FLIP'.split(''),
            settings = {
                size: 150,
                margin: 12,
                fontSize: 100,
                perspective: 450
            },
            makeObject = function(a){
                var o = {};
                for(var i = 0, l = a.length; i < l; i++){
                    o['letter' + i] = a;
                }
                return o;
            },
            getSequence = function(a, reverse, random){
                var o = {}, p;
                for(var i = 0, l = a.length; i < l; i++){
                    if(reverse){
                        p = l - i - 1;
                    }else if(random){
                        p = Math.floor(Math.random() * l);
                    }else{
                        p = i;
                    }
                    o['letter' + i] = a[p];
                }
                return o;
            };

    document.addEventListener('DOMContentLoaded', function(){
        hexaDemo1 = new HexaFlip(document.getElementById('hexaflip-demo1'), makeObject(text1), settings);
        //exaDemo2 = new HexaFlip(document.getElementById('hexaflip-demo2'), makeObject(text2), settings);
        hexaDemo3 = new HexaFlip(document.getElementById('hexaflip-demo3'));

        setTimeout(function(){
            hexaDemo1.setValue(getSequence(text1, true));
        }, 0);

        setTimeout(function(){
            hexaDemo1.setValue(getSequence(text1));
        }, 1000);

        setTimeout(function(){
            setInterval(function(){
                hexaDemo1.setValue(getSequence(text1, false, true));
            }, 3000);
        }, 5000);
    }, false);

</script>
